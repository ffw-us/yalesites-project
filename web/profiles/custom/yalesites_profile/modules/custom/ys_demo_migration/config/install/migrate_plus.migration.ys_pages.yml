
id: ys_pages
label: YS Pages
description: Migration of pages to Drupal
source_type: 'JSON file from URL'

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - profiles/custom/yalesites_profile/modules/custom/ys_demo_migration/content/pages.json
  item_selector: /data/pages
  fields:
    - 
      name: src_unique_id
      label: 'Unique ID'
      selector: unique_id
    - 
      name: src_title
      label: 'Title'
      selector: title
    -
      name: paragraph_refs
      label: 'Paragraph Ref'
      selector: paragraph_refs

  ids:
    src_unique_id:
      type: string

dependencies:
  enforced:
    module:
      - ys_demo_migration

process:
  uid:
    plugin: default_value
    default_value: 1

  status:
    plugin: default_value
    default_value: true

  title: src_title

  field_content:
      -
        plugin: multiple_values
        source: paragraph_refs
      -
        plugin: migration_lookup
        migration: ys_paragraphs
        no_stub: true
      -
        plugin: sub_process
        process:
          target_id: '0'
          target_revision_id: '1'

destination:
  plugin: entity:node
  default_bundle: page

migration_dependencies:
  required:
    - ys_paragraphs
    - ys_images_media