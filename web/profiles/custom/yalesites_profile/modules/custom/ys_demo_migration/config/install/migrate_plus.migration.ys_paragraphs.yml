id: ys_paragraphs
label: YS Paragraphs
description: Migration of text to Drupal Paragraph Text
source_type: 'custom embedded data'

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - profiles/custom/yalesites_profile/modules/custom/ys_demo_migration/content/pages.json
  item_selector: /data/paragraph_data
  fields:
    - name: paragraph_id
      label: 'Paragraph ID'
      selector: paragraph_id
    - name: paragraph_type
      label: 'Paragraph type'
      selector: paragraph_type
    - name: text_data
      label: 'Text data'
      selector: details/text
    - name: text_format
      label: 'Text format'
      selector: details/format

  ids:
    paragraph_id:
      type: string

process:

  field_text/value: text_data
  field_text/format: text_format
  type: paragraph_type
destination:
  plugin: entity_reference_revisions:paragraph

migration_dependencies: {}