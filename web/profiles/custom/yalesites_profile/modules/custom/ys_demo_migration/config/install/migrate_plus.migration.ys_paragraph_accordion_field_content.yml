id: ys_paragraph_accordion_field_content
label: YS Paragraph Accordion Field Content
description: Migration of accordion field content
source_type: 'JSON file from URL'

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - profiles/custom/yalesites_profile/modules/custom/ys_demo_migration/content/paragraph_accordion_item.json
  item_selector: /data/paragraph_accordion_item
  fields:
    - name: paragraph_id
      label: 'Paragraph ID'
      selector: paragraph_id
    - name: paragraph_type
      label: 'Paragraph type'
      selector: paragraph_type

    - name: accordion_field_text_value
      label: 'Text value'
      selector: paragraph_fields/field_text/value
    - name: accordion_field_text_format
      label: 'Text format'
      selector: paragraph_fields/field_text/format

  ids:
    paragraph_id:
      type: string

process:

  field_text/value: accordion_field_text_value
  field_text/format: accordion_field_text_format

  type: paragraph_type

destination:
  plugin: entity_reference_revisions:paragraph

migration_dependencies: {}