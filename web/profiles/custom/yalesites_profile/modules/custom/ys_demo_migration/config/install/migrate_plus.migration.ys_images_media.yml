id: ys_images_media
label: Demo Content Image Media Entities
description: Migrate images from an URL to Drupal Media Entities
source_type: 'JSON file from URL'

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - profiles/custom/yalesites_profile/modules/custom/ys_demo_migration/content/images.json
  item_selector: /data/images
  fields:
    - name: image_id
      label: 'Image ID'
      selector: image_id
    - name: image_url
      label: 'Image URL'
      selector: image_url
    - name: page_ref
      label: 'Page reference ID'
      selector: page_ref
    - name: alt_text
      label: 'Alternate text'
      selector: alt_text

  ids:
    image_id:
      type: integer
    page_ref:
      type: integer

destination:
  plugin: 'entity:media'
  default_bundle: image

dependencies:
  enforced:
    module:
      - ys_demo_migration

process:
  pseudo_destination_filename:
    -
      plugin: callback
      callable: basename
      source: image_url
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty filename.'

  name: '@pseudo_destination_filename'

  field_media_image/target_id:
    plugin: migration_lookup
    migration: ys_images_files
    source:
      - image_id
      - page_ref

  thumbnail/target_id:
    plugin: migration_lookup
    migration: ys_images_files
    source:
      - image_id
      - page_ref
    
  field_media_image/alt: alt_text

  uid:
    plugin: default_value
    default_value: 1

migration_dependencies:
  required:
    - ys_images_files