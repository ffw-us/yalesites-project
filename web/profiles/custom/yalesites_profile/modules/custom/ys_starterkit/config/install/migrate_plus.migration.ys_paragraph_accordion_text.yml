id: ys_paragraph_accordion_text
label: Starterkit Paragraphs accordion text
description: Migration of accordion text to Drupal Paragraph Text
source_type: 'JSON file from URL'

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - profiles/custom/yalesites_profile/modules/custom/ys_starterkit/content/paragraph_accordion_text.json
  item_selector: /data/paragraph_accordion_text
  fields:
    - name: paragraph_id
      label: 'Paragraph ID'
      selector: paragraph_id
    - name: paragraph_type
      label: 'Paragraph type'
      selector: paragraph_type

    - name: field_text_value
      label: 'Text value'
      selector: paragraph_fields/field_text/value
    - name: field_text_format
      label: 'Text format'
      selector: paragraph_fields/field_text/format
  ids:
    paragraph_id:
      type: string

process:
  type: paragraph_type
  field_text/value: field_text_value
  field_text/format: field_text_format

destination:
  plugin: entity_reference_revisions:paragraph

migration_dependencies: {}