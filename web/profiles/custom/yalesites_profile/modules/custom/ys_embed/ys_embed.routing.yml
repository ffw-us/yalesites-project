# Controller for embed provider instructions dialog.
ys_embed.instructions:
  path: '/admin/yalesites/embed-instructions'
  defaults:
    _title: 'Adding Embeded Media'
    _controller: '\Drupal\ys_embed\Controller\EmbedInstructionsController::openDialog'
  requirements:
    _permission: 'access media overview'
  options:
    _admin_route: TRUE
