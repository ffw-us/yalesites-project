# Controller for embed provider instructions modal dialog.
ys_embed.instructions:
  path: '/admin/yalesites/embed-instructions'
  defaults:
    _title: 'Adding Embeded Media'
    _controller: '\Drupal\ys_embed\Controller\EmbedInstructionsController::openModal'
  requirements:
    _permission: 'create embed media'
  options:
    _admin_route: TRUE
