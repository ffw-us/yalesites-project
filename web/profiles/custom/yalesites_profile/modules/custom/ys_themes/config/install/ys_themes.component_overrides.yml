      'false': Secondary
    default: 'true'
news_cards:
  field_style_variation:
    values:
      'true': Featured
      'false': Secondary
    default: 'true'
event_list:
  field_style_variation:
    values:
      'true': Featured
      'false': Secondary
    default: 'true'
event_cards:
  field_style_variation:
    values:
      'true': Featured
      'false': Secondary
    default: 'true'
wrapped_image:
  field_style_position:
    values:
      left: 'Image Left'
      right: 'Image Right'
    default: left
  field_style_variation:
    values:
      floated: Floated
      offset: Offset
    default: offset
grand_hero:
  field_style_position:
    values:
      full: Full
      reduced: 'Floating Box'
    default: full
