# Form to admin theme settings.
ys_themes.theme_settings:
  path: '/admin/yalesites/themes'
  defaults:
    _form: 'Drupal\ys_themes\Form\ThemesSettingsForm'
    _title: 'Theme Settings'
  requirements:
    _permission: 'yalesites manage settings'
ys_themes.levers:
  path: '/admin/yalesites/levers'
  defaults:
    _form: 'Drupal\ys_themes\Form\LeversSettingsForm'
    _title: 'Levers Settings'
  requirements:
    _permission: 'yalesites manage settings'
